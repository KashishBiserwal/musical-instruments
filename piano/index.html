<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet"></head>
<body>
    <img src="bg.jpg">
    <h1 class="heading">

    </h1>

    <div class="keyset">
        <div class="key" id="">

        <div class="key" id="">
            <div class="s-key" id=""><span class="key-name key-sharp"></span></div>

        <div class="key" id="">
            <div class="s-key" id=""><span class="key-name key-sharp"></span></div>
            <span class="key-name"></span>
        </div>
        <div class="key" id="">
            <span class="key-name fly"></span>
        </div>
        <div class="key" id="z">
            <div class="s-key" id="s"><span class="key-name key-sharp">s</span></div>
            <span class="key-name">z</span>

        <div class="key" id="x">

        <div class="key" id="m">

        </div>
        <div class="key" id="q">

            <span class="key-name">q</span>
        </div>
        <div class="key" id="w">

        <div class="key" id="e">

        <div class="key" id="y">

            <span class="key-name">y</span>
        </div>
        <div class="key" id="u">
            <span class="key-name fly">u</span>
        </div>
        <div class="key" id="i">
            <div class="s-key" id="9"><span class="key-name key-sharp">9</span></div>
            <span class="key-name">i</span>

        <div class="key" id="o">

        <div class="key" id="p">

        <div class="key" id="">
            <div class="s-key" id=""><span class="key-name key-sharp"></span></div>
            <span class="key-name"></span>
        </div>
        <div class="key" id="">
            <div class="s-key" id=""><span class="key-name key-sharp"></span></div>
            <span class="key-name"></span>
        </div>
        <div class="key" id="">
            <span class="key-name fly"></span>
        </div>
        
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
