<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1f1e679af5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="hide-btn"><img src="images/light.png" alt="">
    <button class="btn">
      <i class="fa-solid fa-keyboard"></i>
    </button>
  </div>
  <div id="screen-light"></div>
  <div class="spotlight-l"></div>
  <div class="spotlight-m"></div>
  <div class="spotlight-r"></div>
  <div class="audience">
    <img src="images/audience.png" alt="">
  </div>
  <div class="below-aud"></div>
  <div id="main">
    <div id="kit"><img src="images/kit.png" alt=""></div>
    <div id="w-button">
      <div class="w-key key">
        <span>w</span>
      </div>
      <img src="images/snare.png" class="w" alt="">
    </div>
    <div id="l-button">
      <div class="l-key key">
        <span>l</span>
      </div>
      <img src="images/r-crash.png" class="l" alt="">
    </div>
    <div id="a-button">
      <div class="a-key key">
        <span>a</span>
      </div>
      <img src="images/l-crash.png" class="a" alt="">
    </div>
    <div id="s-button">
      <div class="s-key key">
        <span>s</span>
      </div>
      <img src="images/tom-left.png" class="s" alt="">
    </div>
    <div id="d-button">
      <div class="d-key key">
        <span>d</span>
      </div>
      <img src="images/tom-right.png" class="d" alt="">
    </div>
    <div id="k-button">
      <div class="k-key key">
        <span>k</span>
      </div>
      <img src="images/floor-tom.png" class="k" alt="">
    </div>
    <div id="j-button">
      <div class="j-key key">
        <span>j</span>
      </div>
      <img src="images/base.png" class="j" alt="">
    </div>
  </div>
  <div class="stage"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
